<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
	  <title>XOXO</title>
	</head>

<body>
        <div class="chat-container-fluid">
		<div class="msg-header">
			<div class="msg-header-img">
				<img class="img-chat" src="Images/Chatbox/Supporting Images/FF-Logo.png" alt="logo"/>
			</div>
			<div class="active">
				<h5>XOXO</h5>
				<h6>1 minute ago...</h6>
			</div>
		</div>
			<div class="chat-page">
				<div class="msg-inbox">
					<div class="chats">
						<div class="msg-page">
							<div class="received-chats">
								<div class="received-chats-img">
								<img class="img-chat" src="Images/laura.jpg" alt="pp"/>
								</div>
									<div class="received-msg">
									<div class="received-msg-inbox">
									<p>I want to enjoy the sunshine outside with a beer!</p>
										<span class="time">17:00 PM| April/24</span>
									</div>
									</div>
								</div>
							<div class="outgoing-chats">
								
									<div class="outgoing-chat-msg">
									<div class="outgoing-chats-img">
									<img class="img-chat" src="Images/Aboutpage/Supporting-images/FF-Logo.png" alt="logo"/>
									</div>
									<p>We will bring you the beer!</p>
									<span class="time">17:01 PM| April/24</span>
									</div>
								</div>
								<div class="received-chats">
								<div class="received-chats-img">
								<img class="img-chat" src="Images/laura.jpg" alt="pp"/>
								</div>
								<div class="received-msg">
								<div class="received-msg-inbox">
								<p>I have to grade HTML's!</p>
										<span class="time">17:02 PM| April/24</span>
									</div>
									</div>
								</div>
							<div class="outgoing-chats">
								
									<div class="outgoing-chat-msg">
									<div class="outgoing-chats-img">
									<img class="img-chat" src="Images/Aboutpage/Supporting-images/FF-Logo.png" alt="logo"/>
									</div>
									<p>There is always time for a quick break! See you in 10 minutes!</p>
									<span class="time">17:03 PM| April/24</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		<div class="msg-bottom">
			<div class="input-group">
			<input type="text" class="form-control" placeholder="Tell us!">
				<div>
				<button type="button" class="button-send" data-toggle="modal" data-target="#exampleModalCenter">
  					Send!
				</button>
				</div> 
				<div class="input-chat">
				</div>
				</div>
			</div>
		</div>
      </div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, (Popper.js is included in) Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
